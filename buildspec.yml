version: 0.2

env:
  image: aws/codebuild/standard:7.0
  runtime-versions:
    nodejs: 18

phases:
  install:
    commands:
      - "echo 'ðŸ”§ Using Node $(node --version)'"
      - "echo 'ðŸ”§ Compiler: $(g++ --version)'"
      - "cd my-strapi-app/my-app"
      - "npm install"

  build:
    commands:
      - "npm run build"

artifacts:
  base-directory: my-strapi-app/my-app
  files:
    - '**/*'

cache:
  paths:
    - my-strapi-app/my-app/node_modules/**/*

