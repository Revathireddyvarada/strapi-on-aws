version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "🔍 Current directory: $(pwd)"
      - find . -name "package.json"
      - cd my-strapi-app/my-app
      - echo "✅ Changed to directory: $(pwd)"
      - npm install

  build:
    commands:
      - npm run build

artifacts:
  base-directory: my-strapi-app/my-app
  files:
    - '**/*'

cache:
  paths:
    - my-strapi-app/my-app/node_modules/**/*

